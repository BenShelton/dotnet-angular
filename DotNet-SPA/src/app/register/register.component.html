<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label mr-3">I am a: </label>
    <label class="radio-inline">
      <input
        type="radio"
        class="mr-3"
        value="male"
        formControlName="gender"
      >
      Male
    </label>
    <label class="radio-inline ml-3">
      <input
        type="radio"
        class="mr-3"
        value="female"
        formControlName="gender"
      >
      Female
    </label>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      formControlName="username"
      [ngClass]="{ 'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }"
    >
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Known As"
      formControlName="knownAs"
      [ngClass]="{ 'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched }"
    >
    <div class="invalid-feedback">Known As is required</div>
  </div>

  <div class="form-group">
    <input
      type="date"
      class="form-control"
      placeholder="Date of Birth"
      formControlName="dateOfBirth"
      [ngClass]="{ 'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched }"
    >
    <div class="invalid-feedback">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="City"
      formControlName="city"
      [ngClass]="{ 'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched }"
    >
    <div class="invalid-feedback">City is required</div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Country"
      formControlName="country"
      [ngClass]="{ 'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched }"
    >
    <div class="invalid-feedback">Country is required</div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }"
    >
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required')"
    >
      Password is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength')"
    >
      Password must be at least 4 characters
    </div>
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength')"
    >
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
      [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && (registerForm.get('confirmPassword').errors || registerForm.hasError('mismatch')) }"
    >
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').hasError('required')"
    >
      Password is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch')"
    >
      Passwords much match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
